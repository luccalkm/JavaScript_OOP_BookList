<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>OOP Project</title>
	</head>
	<body>
		<div class="container">
			<h1>Add book</h1>
			<form id="book-form">
				<div>
					<label for="title">Title</label>
					<input type="text" id="title" class="u-full-width" />
				</div>
				<div>
					<label for="Author">Author</label>
					<input type="text" id="author" class="u-full-width" />
				</div>
				<div>
					<label for="isbn">ISBN</label>
					<input type="text" id="isbn" class="u-full-width" />
				</div>
				<div><input type="submit" value="Submit" class="button u-full-width" /></div>
			</form>
			<table class="u-full-width">
				<thead>
					<tr>
						<th>Heading</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</div>
		<script src="js/app_es6.js"></script>
		<!-- <script src="/BookList_OOP_Js/js/app.js"></script> -->
	</body>
